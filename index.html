---
layout: default
---

<h2>INDEX</h2>

<h3>Dernières entrées</h3>
<ul id="index">
{% for post in site.posts %}
<li>
  {% if post.category == "blog" %}
    <a href="{{ post.url }}" class="blog">{{ post.title }}</a> <span class="right">{{ post.date | date_to_string }}</span>
  {% else %}
    <a href="{{ post.url }}" class="projet">{{ post.title }}</a> <span class="right">{{ post.date | date_to_string }}</span>
  {% endif %}
</li>
{% endfor %}
</ul>
