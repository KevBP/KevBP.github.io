---
layout: default
---

<h1>Kevin B. P.</h1>
<h2>Dernières entrées</h2>
<table class="table table-condensed table-hover">
{% for post in site.posts %}
  {% if post.category == "blog" %}
    <tr class="bg-danger"><td><a href="{{ post.url }}">{{ post.title }}</a></td><td>{{ post.date | date_to_string }}</td></tr>
  {% else %}
    <tr class="bg-primary"><td><a href="{{ post.url }}">{{ post.title }}</a></td><td>{{ post.date | date_to_string }}</td></tr>
  {% endif %}
{% endfor %}
</table>
